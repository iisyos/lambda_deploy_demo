service: lambda-dart-sls

custom:
  defaultStage: dev

frameworkVersion: '3'

provider:
  name: aws
  runtime: provided
  region: ap-northeast-1
  stage: ${opt:stage, self:custom.defaultStage}
  deploymentBucket: arn:aws:s3:::lambda-deploy-demo-221009
  ecr:
    images:
      app:
        path: ./

functions:
  main:
    image:
      name: app
    events:
      - http:
          integration: lambda-proxy
          path: /{proxy+}
          method: ANY
          cors: true
